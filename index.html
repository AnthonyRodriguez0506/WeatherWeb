<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Trend</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://data.apkshub.com/d7/net.oneplus.weather/2.7.5.0.210317161234.13fcdc3/icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Introduce el nombre de una ciudad." spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Nombre de ciudad invalido</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">0Â°c</h1>
            <h2 class="city">Ciudad</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p>Humedad al:</p>
                        <p class="humidity">0%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidity">
                    <div>
                        <p>Vientos a:</p>
                        <p class="wind">0 km/h</p>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
